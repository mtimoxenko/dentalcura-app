<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dental Cura</title>
  <link rel="icon" type="image/x-icon" href="./assets/DH_Logo_Black.png">
  <meta name="description" content="Book Dental Care with DentalCura"/>


  <!-- ---------------- estilos compartidos de login y signup ---------------- -->
  <link rel="stylesheet" href="./css/loginSignupStyles.css">


  <!-- ---------------------- logica aplicada en register -------------------- -->
  <script src="./scripts/utils.js"></script>
  <script src="./scripts/signup.js"></script>

</head>

<body>
  <header class="container">
    <nav>
      <h1>Transforming Smiles: Book Dental Care with DentalCura</h1>
    </nav>
  </header>

  <div class="container">
    <form>
      <div class="form-header">
        <h2>Find and book an Appointment</h2>
        <p class="rounded">Register</p>
      </div>

      <label>Name</label>
      <input id="inputName" type="text">

      <label>Surname</label>
      <input id="inputSurname" type="text">

      <label>Email</label>
      <input id="inputEmail" type="text">

      <label>Password</label>
      <input id="inputPassword" type="password">

      <div id="role">
          <input type="checkbox" name="role" id="admin">
          <label for="admin">Admin</label>
      </div>

      <button type="submit">Register Now</button>
    </form>

    <div class="ingresarA">
      <a href="index.html">Already have an account?</a>
    </div>
  </div>

</body>

</html>
