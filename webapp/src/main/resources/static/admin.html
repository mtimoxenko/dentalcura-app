<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dental Cura</title>
  <link rel="icon" type="image/x-icon" href="./assets/DH_Logo_Black.png">
  <meta name="description" content="Book Dental Care with DentalCura" />

  <!-- ----------------------------- CSS ----------------------------- -->
  <link rel="stylesheet" href="./css/admin.css">

  <!-- ------------------- Fontawesome -------------------- -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- ------------------------------ css libraries ------------------------------ -->
  <!-- Sweet Alert -->
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- Animate on scroll -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>


  <!-- ------------------------- webpage logic ------------------------- -->
  <script src="./scripts/utils.js"></script>
  <script src="./scripts/admin.js"></script>

</head>

<body>

  <!-- navbar -->
  <header class="contain">
    <nav>
      <h1>Transforming Smiles: Book Dental Care with DentalCura</h1>

      <div class="user-info">
        <p>username</p>
        <div class="user-image"></div>
        <button id="closeApp"><i class="fa-solid fa-right-from-bracket"></i> Logout</button>
      </div>
    </nav>
  </header>


  <main class="container">


    <section class="tables">

        <div id="dentist-table">
            <h2>Dentist</h2>
            <ul></ul>
        </div>

        <div class="load-form">
            <h2>Dentist Load</h2>
            <form class="dentist-load">
                <label>Name</label>
                <input id="inputName" type="text">
          
                <label>Surname</label>
                <input id="inputSurname" type="text">
          
                <label>License Number</label>
                <input id="inputLicenseNumber" type="text">

                <button type="submit">Load Dentist</button>
            </form>
        </div>

        <div class="update-form">

            <h2>Dentist Update</h2>
            <form class="dentist-search">
                <label>ID</label>
                <input id="inputDentistId" type="text">
                <button type="submit" class="search-button">Search</button>
            </form>

            
            <form class="dentist-update">
                <label>Name</label>
                <input id="inputName" type="text">
          
                <label>Surname</label>
                <input id="inputSurname" type="text">

                <button type="submit" class="update-button">Update</button>
                <button id="delete-button">Delete</button>
            </form>
        </div>


    </section>


    <section class="tables article2">

        <div id="patient-table">
            <h2>Patient</h2>
            <ul></ul>
        </div>

        <div class="load-form">

            <h2>Patient Load</h2>

            <form class="patient-load">
                <label>Name</label>
                <input id="inputName" type="text">
          
                <label>Surname</label>
                <input id="inputSurname" type="text">
          
                <label>NI Number</label>
                <input id="inputNiNumber" type="text">

                <label>Street Name</label>
                <input id="inputStreetName" type="text">
                
                <label>Street Number</label>
                <input id="inputStreetNumber" type="text">
      
                <label>Floor</label>
                <input id="inputFloor" type="text">
      
                <label>Department</label>
                <input id="inputDepartment" type="text">

                <legend>Admission Date</legend>
                <div class="admission-date">
                  <tr>
                  <th>
                  <select id="year">
                      <option value="000"></option>
                      <option value="2023">2023</option>
                      <option value="2024">2024</option>
                      <option value="2025">2025</option>
                      <option value="2026">2026</option>
                  </select>
                  </th>
                  <th>
                  <select id="month">
                      <option value="000"></option>
                      <option value="01">1</option>
                      <option value="02">2</option> 
                      <option value="03">3</option>
                      <option value="04">4</option> 
                      <option value="05">5</option> 
                      <option value="06">6</option>
                      <option value="07">7</option>
                      <option value="08">8</option>
                      <option value="09">9</option>
                      <option value="10">10</option>
                      <option value="11">11</option>
                      <option value="12">12</option>
                  </select>
                  </th>
                  <th>
                      <select id="day">
                      <option value="000"></option>
                      <option value="01">1</option> 
                      <option value="02">2</option> 
                      <option value="03">3</option>
                      <option value="04">4</option> 
                      <option value="05">5</option> 
                      <option value="06">6</option>
                      <option value="07">7</option>
                      <option value="08">8</option>
                      <option value="09">9</option>
                      <option value="10">10</option>
                      <option value="11">11</option>
                      <option value="12">12</option>
                      <option value="13">13</option>
                      <option value="14">14</option>
                      <option value="15">15</option>
                      <option value="16">16</option>
                      <option value="17">17</option>
                      <option value="18">18</option>
                      <option value="19">19</option>
                      <option value="20">20</option>
                      <option value="21">21</option>
                      <option value="22">22</option>
                      <option value="23">23</option>
                      <option value="24">24</option>
                      <option value="25">25</option>
                      <option value="26">26</option>
                      <option value="27">27</option>
                      <option value="28">28</option>
                      <option value="29">29</option>
                      <option value="30">30</option>
                      <option value="31">31</option>
                  </select>
                  </th>
                  </tr>
                </div>


                <button type="submit">Load Patient</button>
            </form>
        </div>
        
        <div class="update-form">

            <h2>Patient Update</h2>
            <form class="patient-search">
                <label>ID</label>
                <input id="inputPatientId" type="text">
                <button type="submit" class="search-button">Search</button>
            </form>

            <form class="patient-update">
                <label>Name</label>
                <input id="inputName" type="text">
          
                <label>Surname</label>
                <input id="inputSurname" type="text">

                <label>Street Name</label>
                <input id="inputStreetName" type="text">
                
                <label>Street Number</label>
                <input id="inputStreetNumber" type="text">
      
                <label>Floor</label>
                <input id="inputFloor" type="text">
      
                <label>Department</label>
                <input id="inputDepartment" type="text">

                <button type="submit" class="update-button">Update</button>
                <button id="delete-button">Delete</button>
            </form>
        </div>


    </section>
  </main>

  <footer>
    <img src="./assets/DH_Logo_White.png" alt="">
  </footer>
</body>

</html>
